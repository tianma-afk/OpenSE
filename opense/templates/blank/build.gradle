// 项目级build.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
       classpath "com.android.tools.build:gradle:8.2.1"  // AGP版本
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
    